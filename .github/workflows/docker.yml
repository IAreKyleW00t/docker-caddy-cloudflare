name: Build Docker image

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - Dockerfile
  pull_request:
    types: [opened, reopened]
    paths:
      - Dockerfile

jobs:
  docker_build:
    name: Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Docker image name
        id: image_name
        run: echo "docker_image=$(echo ${GITHUB_REPOSITORY,,} | sed 's/docker-//')" >> ${GITHUB_OUTPUT}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            docker.io/${{ steps.image_name.outputs.docker_image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        env:
          DOCKER_BUILDKIT: 1
        with:
          push: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.docker_image }}:latest
          cache-to: type=inline

      - name: Parse caddy version from image
        id: version
        run: echo "caddy_version=$(docker inspect ${{ steps.image_name.outputs.docker_image }} | jq -r '.[0].ContainerConfig.Env[] | select(contains("CADDY_VERSION")) | split("=")[1][1:]')" | tee -a ${GITHUB_OUTPUT}

      - name: Check for existing version tag
        uses: mukunku/tag-exists-action@v1.2.0
        id: check_tag
        with:
          tag: v${{ steps.version.outputs.caddy_version }}

      - name: Push new version tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        if: needs.version_check.outputs.tag_exists != 'true' && ${{ github.ref == 'refs/heads/main' }}
        with:
          default_bump: false
          custom_tag: v${{ steps.version.outputs.caddy_version }}
